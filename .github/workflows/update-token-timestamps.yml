name: Update token timestamps

on:
  pull_request:
    types: [closed]
    branches: [development]
  push:
    branches: [development]
    paths:
      - src/data/tokens.json

permissions:
  contents: write

jobs:
  update-token-timestamp:
    if: github.event_name != 'pull_request' || github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Load secrets
        id: load-secrets
        uses: 1password/load-secrets-action@8d0d610af187e78a2772c2d18d627f4c52d3fbfb # v3.1.0
        with:
          export-env: false
        env:
          OP_SERVICE_ACCOUNT_TOKEN: "${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}"
          GPG_PASSPHRASE: op://kv_ownership-token-index_infra/arabot-1_SIGN_CERTS/credential
          GPG_PRIVATE_KEY: op://kv_ownership-token-index_infra/arabot-1_SIGN_CERTS/private_key

      - name: Checkout development
        uses: actions/checkout@v4
        with:
          ref: development
      
      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@e89d40939c28e39f97cf32126055eeae86ba74ec # v6.3.0
        with:
          gpg_private_key: ${{ steps.load-secrets.outputs.GPG_PRIVATE_KEY }}
          passphrase: ${{ steps.load-secrets.outputs.GPG_PASSPHRASE }}
          git_user_signingkey: true
          git_commit_gpgsign: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Detect changed tokens
        id: changed
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            export BEFORE_SHA="${{ github.event.pull_request.base.sha }}"
            export AFTER_SHA="${{ github.event.pull_request.merge_commit_sha }}"
          else
            export BEFORE_SHA="${{ github.event.before }}"
            export AFTER_SHA="${{ github.sha }}"
          fi
          node - <<'NODE'
          const { execSync } = require("node:child_process");
          const { readFileSync, appendFileSync } = require("node:fs");

          const beforeSha = process.env.BEFORE_SHA;
          const afterSha = process.env.AFTER_SHA;

          if (!beforeSha || !afterSha) {
            appendFileSync(process.env.GITHUB_OUTPUT, "token_ids=\n");
            process.exit(0);
          }

          const beforeRaw = execSync(`git show ${beforeSha}:src/data/tokens.json`, {
            encoding: "utf8",
          });
          const afterRaw = readFileSync("src/data/tokens.json", "utf8");
          const beforeData = JSON.parse(beforeRaw);
          const afterData = JSON.parse(afterRaw);

          const beforeMap = new Map(
            (beforeData.tokens ?? []).map((token) => [token.id, token])
          );

          const changed = [];
          for (const token of afterData.tokens ?? []) {
            const previous = beforeMap.get(token.id);
            if (!previous) {
              changed.push(token.id);
              continue;
            }

            const { lastUpdated: _prevLastUpdated, ...prevRest } = previous;
            const { lastUpdated: _nextLastUpdated, ...nextRest } = token;

            if (JSON.stringify(prevRest) !== JSON.stringify(nextRest)) {
              changed.push(token.id);
            }
          }

          appendFileSync(
            process.env.GITHUB_OUTPUT,
            `token_ids=${changed.join(",")}\n`
          );
          NODE

      - name: Update timestamp
        if: steps.changed.outputs.token_ids != ''
        run: node scripts/update-token-timestamps.mjs --ids "${{ steps.changed.outputs.token_ids }}"

      - name: Commit and push
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git add src/data/tokens.json
          git commit -am "chore: update ${{ steps.normalize.outputs.token_symbol }} lastUpdated"
          git push origin HEAD:development
