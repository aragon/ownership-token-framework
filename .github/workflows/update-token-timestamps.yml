name: Update token timestamps

on:
  pull_request:
    types: [closed]
    branches: [development]

permissions:
  contents: write

jobs:
  update-token-timestamp:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Load secrets
        id: load-secrets
        uses: 1password/load-secrets-action@8d0d610af187e78a2772c2d18d627f4c52d3fbfb # v3.1.0
        with:
          export-env: false
        env:
          OP_SERVICE_ACCOUNT_TOKEN: "${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}"
          GPG_PASSPHRASE: op://kv_ownership-token-index_infra/arabot-1_SIGN_CERTS/credential
          GPG_PRIVATE_KEY: op://kv_ownership-token-index_infra/arabot-1_SIGN_CERTS/private_key

      - name: Checkout development
        uses: actions/checkout@v4
        with:
          ref: development
      
      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@e89d40939c28e39f97cf32126055eeae86ba74ec # v6.3.0
        with:
          gpg_private_key: ${{ steps.load-secrets.outputs.GPG_PRIVATE_KEY }}
          passphrase: ${{ steps.load-secrets.outputs.GPG_PASSPHRASE }}
          git_user_signingkey: true
          git_commit_gpgsign: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Normalize token symbol
        id: normalize
        run: echo "token_symbol=$(echo \"${{ github.event.pull_request.head.ref }}\" | awk -F/ '{print toupper($NF)}')" >> $GITHUB_OUTPUT

      - name: Update timestamp
        run: node scripts/update-token-timestamps.mjs --symbol "${{ steps.normalize.outputs.token_symbol }}"

      - name: Commit and push
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/tokens.json
          git commit -m "chore: update ${{ steps.normalize.outputs.token_symbol }} lastUpdated"
          git push origin HEAD:development
